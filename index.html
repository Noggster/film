<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tittar film</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="lib/css/main.css">
    </head>
    <body>
        <div class="container">
            <div class="row js-reviews-target">
            </div>
        </div>


        <script id="reviewsTemplate" type="x-tmpl-mustache">
            {{#movies}}
            <div class="col-sm-4">
                <article class="movie-item">
                    <img src="{{poster}}" alt="{{title}}" />
                    <h2>{{title}}</h2>
                    <p>rating: {{imdbRating}}</p>
                    <p>year: {{year}}</p>
                    <p>runtime: {{runtime}}</p>
                    <p>{{{review}}}</p>
                </article>
            </div>
            {{/movies}}
        </script>
        <script type="text/javascript" src="lib/js/mustache.min.js"></script>
        <script type="text/javascript" src="lib/js/helper.min.js"></script>
        <script type="text/javascript" src="lib/js/main.min.js"></script>
    </body>
</html>
